name: Cloud Hub 2 deployment

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
env:
  ANYPOINT_USERNAME: ${{ vars.ANYPOINT_PLATFORM_USERNAME }}
  ANYPOINT_PASSWORD: ${{ vars.ANYPOINT_PLATFORM_PASSWORD }}
  SECURE_KEY: ${{ secrets.SECRET_KEY }}
  
jobs:
  build:
    environment: SANDBOX
    runs-on: ubuntu-latest

    steps:
    - name: Checkout variables
      run: |
          echo "Username is: $ANYPOINT_USERNAME"
      
    - name: Checkout code repo
      uses: actions/checkout@v4

    - name: Show commit
      run: |
        echo "Commit SHA: $GITHUB_SHA"
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean deploy -DmuleDeploy -Dusername=$ANYPOINT_USERNAME -Dpassword=$ANYPOINT_PASSWORD -Dsecure.key=$SECURE_KEY --file pom.xml -s .maven/settings.xml
